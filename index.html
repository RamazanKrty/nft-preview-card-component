<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>NFT preview card component</title>

</head>
<body>

  <main>
    <div class="container">
      <div class="img-container">
        <img src="images/image-equilibrium.jpg" alt="equilibrium" class="nft-img">
        <div class="overlay">
        </div>
        <img src="images/icon-view.svg" alt="view-icon" class="hover-icon">
      </div>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="price">
        <div class="nft">
          <img src="images/icon-ethereum.svg" alt="ethereum"><span>0.041 ETH</span>
        </div>
        <div class="datum">
          <img src="images/icon-clock.svg" alt="clock"><span>3 days left</span>
        </div>
      </div>
      <div class="autor">
        <div class="autor-img">
          <img src="images/image-avatar.png" alt="avatar">
        </div>
        <div class="autor-name">
          <p>
            Creation of <span>Jules Wyvern</span> 
          </p>
        </div>
      </div>
    </div>
  </main>
    


  <footer class="attribution"> 
    Coded by <a href="https://github.com/RamazanKrty">Ramazan Karatay</a>
  </footer>
</body>
</html>
